<html>

    <link rel="stylesheet" href="node_modules/mocha-phantomjs/node_modules/mocha/mocha.css"/>
    <title>Tests runner</title>
</head>
<body>
<div id="mocha"></div>
<script src="node_modules/mocha-phantomjs/node_modules/mocha/mocha.js"></script>

<script>

</body>
</html>
